- speaker: "Béatrice Prunel and Gregory Chatonsky"
  date: March 25th, 2019
  time: 12h00-13h00
  room: "Salle Jean Jaurès, 29 rue d’Ulm (sous-sol)"
  affiliation: "ENS"
  url: "http://chatonsky.net/"
  title: "Art and artifial imagination"
  abstract: "Nowadays, media are fascinated by applications of neural networks in creation. They frequenly put forward instances where these articial creations are believed to have \"fooled\" the humans and replaced the artists. All this seems to confirm that AI has conquered the last specificities of humanity: interiority and creativity. The dialogue between an art historian, focussed on digital  humanities, and an artist himself familiar with deep learning, invites to change perspective.  A historical and materialistic approach makes it possible to better define what is new in the recent breakthrough of AI in art, and to better grasp the implicit conception of art which is developping: the change of purpose of a new technique, which has revealed surprising results, is also a way to foil the presuppositions of the economic system and to suggest criticisms as much as to open new possibilities.
